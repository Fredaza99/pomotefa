<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Perfil Público | Pomotefa</title>
  <meta name="description" content="Visualize o perfil público de estudantes do Pomotefa. Veja conquistas, matérias de estudo e progresso de outros usuários.">
  <meta name="keywords" content="perfil público, estudantes pomotefa, conquistas estudos">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Canonical -->
  <link rel="canonical" href="https://pomotefa.fun/perfil-publico.html">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/icones/favicon-32x32.png">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <div class="container-perfil">
    <header class="perfil-header">
      <img id="user-avatar" src="images/mascote1.webp" alt="Avatar do Usuário" class="avatar">
      <h1 id="user-name">Carregando...</h1>
      <div class="header-buttons">
        <a href="ranking.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Ranking</a>
        <a href="app.html" class="btn-voltar"><i class="fas fa-home"></i> Início</a>
        <a href="perfil.html" class="btn-voltar"><i class="fas fa-user"></i> Meu Perfil</a>
      </div>
    </header>

    <main class="perfil-main">
      <section class="stats-grid">
        <div class="stat-card">
          <h3>Rank Atual</h3>
          <p id="user-rank">-</p>
          <i class="fas fa-trophy"></i>
        </div>
        <div class="stat-card">
          <h3>Conquistas</h3>
          <p id="user-achievements">0</p>
          <i class="fas fa-star"></i>
        </div>
        <div class="stat-card">
          <h3>Streak de Estudo</h3>
          <p id="user-streak">0 dias</p>
          <i class="fas fa-fire"></i>
        </div>
        <div class="stat-card">
          <h3>Matéria Favorita</h3>
          <p id="user-fav-subject">-</p>
          <i class="fas fa-book"></i>
        </div>
      </section>

      <section class="recent-achievements">
        <h2>Conquistas Recentes</h2>
        <div id="recent-achievements-list" class="achievements-list">
          <!-- Conquistas serão inseridas aqui pelo JavaScript -->
        </div>
      </section>

      <section class="subjects-section">
        <h2>Matérias de Estudo</h2>
        <div id="subjects-list" class="subjects-grid">
          <!-- Matérias serão inseridas aqui -->
        </div>
      </section>

      <section class="total-hours">
        <h2>Total de Horas Estudadas</h2>
        <div class="progress-bar-container">
          <div id="total-hours-bar" class="progress-bar"></div>
        </div>
        <p id="total-hours-text">0 horas</p>
      </section>

      <section class="ranking-position">
        <h2>Posição no Ranking</h2>
        <div class="position-card">
          <div class="position-number" id="ranking-position">
            <i class="fas fa-trophy"></i>
            <span>Carregando...</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="perfil-publico.js"></script>
</body>
</html>
